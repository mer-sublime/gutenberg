services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: gutenberg_db
      POSTGRES_USER: gutenberg_user
      POSTGRES_PASSWORD: gutenberg_password # @TODO: Use a secret manager + change DB credentials
    ports:
      - "5432:5432"